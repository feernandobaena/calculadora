<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="screen-row">
            <input type="text" id="pantalla" disabled>
        </div>
        <div class="button-row">
            <button onclick="agregarNumero(1)">1</button>
            <button onclick="agregarNumero(2)">2</button>
            <button onclick="agregarNumero(3)">3</button>
            <button class="math-element" onclick="elegirOperacion('sumar')">+</button>
        </div>
        <div class="button-row">
            <button onclick="agregarNumero(4)">4</button>
            <button onclick="agregarNumero(5)">5</button>
            <button onclick="agregarNumero(6)">6</button>
            <button class="math-element" onclick="elegirOperacion('restar')">-</button>
        </div>
        <div class="button-row">
            <button onclick="agregarNumero(7)">7</button>
            <button onclick="agregarNumero(8)">8</button>
            <button onclick="agregarNumero(9)">9</button>
            <button class="math-element" onclick="elegirOperacion('multiplicar')">*</button>
        </div>
        <div class="button-row-2">
            <button onclick="numero(0)">0</button>
            <button class="math-element" onclick="elegirOperacion('dividir')">/</button>
            <button class="math-element" onclick="calcular()">=</button>
            <button class="math-element" onclick="limpiar()">C</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
